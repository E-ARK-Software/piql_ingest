[General]

# debug, info, warning, error or fatal
LOG_LEVEL=info

# Delete temp files
DELETE_TEMP_FILES=true

# Hide console window on W32
HIDE_CONSOLE_WINDOW=true

# Style sheet for application - CSS style
#APPLICATION_STYLE_SHEET="QMainWindow { background-color: white; } QDialog { background-color: white; } QLabel { font-size: 28px; }"

# Path of temporary files
#TEMP_FILES_DIRECTORY="temp"

# Path of user data
#USER_DATA_DIRECTORY="data"

# Path of reports
#REPORTS_DIRECTORY="./reports"

# Allow metadata fields to be left empty
ALLOW_EMPTY_METADATA=true

# Automatically open metadata edit dialog when adding files
AUTO_OPEN_METADATA_EDIT=false

# Automatically open package metadata edit dialog before sending file(s) to the sftp server
AUTO_OPEN_PACKAGE_METADATA_EDIT=true

# Commit all marked files in the same package - otherwise one package per file
COMMIT_SINGLE_PACKAGE=true

# Regular expression for validating name of files added to list - blacklist spaces
VALIDATE_FILENAME_REGEX=".*"

# Maximum number of files to be bundled into a compound SIP
MAX_BUNDLE_SIZE=1000000

# Path of primary logo
PRIMARY_LOGO=""

# Path of secondary logo
SECONDARY_LOGO=""

# Path of right logo
RIGHT_LOGO=""

# Main window title
MAIN_WINDOW_TITLE="piql Eark SIP Creator"

# Main window icon
MAIN_WINDOW_ICON=""

# Application language
APPLICATION_LANGUAGE="nb_NO"
